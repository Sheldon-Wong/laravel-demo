<!DOCTYPE html>
<html>
	<head>
		<title>WATCH.IO administrator dashboard</title>
		<link rel="stylesheet" href="css/vendor/bootstrap.min.css">
		<link rel="stylesheet" href="css/vendor/bootflat.css">
		<link rel="stylesheet" href="css/vendor/font-awesome.min.css">
		<link rel="stylesheet" href="css/vendor/animate.min.css">
		<link rel="stylesheet" href="js/vendor/froala-editor/css/froala_editor.min.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/page/admin.css">
	</head>
	<body>

		<div class="container">

			<div class="row">
				<header>
					<h1>watch.io</h1>
					<h2>Administrator Dashboard</h2>
				</header>
			</div>

			<div class="row">
				<ul class="nav nav-tabs" id="navigator">
					<li><a href="#movies" data-toggle="tab">电影</a></li>
					<li><a href="#news" data-toggle="tab">新闻</a></li>
					<li><a href="#actors" data-toggle="tab">演员</a></li>
					<li><a href="#categories" data-toggle="tab">电影类型</a></li>
					<li><a href="#users" data-toggle="tab">用户</a></li>
					<li><a href="#orders" data-toggle="tab">订单</a></li>
				</ul>

				<div class="tab-content">

					<div class="tab-pane" id="movies"></div>

					<div class="tab-pane" id="news"></div>

					<div class="tab-pane" id="actors"></div>

					<div class="tab-pane" id="categories"></div>

					<div class="tab-pane" id="users"></div>

					<div class="tab-pane" id="orders"></div>

				</div>
			</div>
		</div>

		<script src="js/vendor/jquery.min.js"></script>
		<script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/vendor/froala-editor/js/froala_editor.min.js"></script>
		<script src="js/vendor/froala-editor/js/langs/zh_cn.js"></script>
		<script src="js/vendor/masonry.pkgd.min.js"></script>
		<script src="js/watch.admin.actors.js"></script>
		<script src="js/watch.admin.categories.js"></script>
		<script src="js/watch.admin.news.js"></script>
		<script src="js/watch.admin.users.js"></script>
		<script src="js/watch.admin.movies.js"></script>
		<script src="js/watch.admin.orders.js"></script>
		<script src="js/watch.admin.js"></script>
	</body>  
</html>
